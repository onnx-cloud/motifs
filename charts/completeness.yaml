# Figure: Motif Completeness
# Shows which motifs have all required properties
title: Motif Definition Completeness
description: Percentage of motifs with complete property definitions

query: ./sparql/charts/motif_completeness_summary.sparql

transform:
  rename:
    completeness: status
  keep:
    - status
    - count

vega:
  width: 400
  height: 300
  mark:
    type: arc
    innerRadius: 60
  encoding:
    theta:
      field: count
      type: quantitative
    color:
      field: status
      type: nominal
      scale:
        motif: ["Complete", "Incomplete"]
        range: ["#2ecc71", "#e74c3c"]
    tooltip:
      - field: status
        type: nominal
      - field: count
        type: quantitative
