# Figure: Runtime Capability Usage
# How many motifs require each ONNX runtime capability

title: Runtime Capability Usage
description: Count of motifs requiring each runtime capability

query: ./sparql/charts/runtime_usage.sparql

vega:
  width: 700
  height: 300
  mark: bar
  encoding:
    x:
      field: rcLabel
      type: nominal
      axis: {title: "Runtime Capability", labelAngle: -20}
    y:
      field: count
      type: quantitative
      title: "Motif Count"
    color:
      field: rcLabel
      type: nominal
    tooltip:
      - field: rcLabel
      - field: count
