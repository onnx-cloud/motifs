# Figure: Ontology Statistics Table
# Summary metrics about the motif ontology
title: Ontology Metrics
description: High-level statistics about the motif ontology

query: ./sparql/charts/ontology_statistics.sparql

vega:
  width: 500
  height: 200
  mark:
    type: text
    align: left
    baseline: top
    fontSize: 14
  encoding:
    text:
      aggregate: values
      field: totalMotifs
    y:
      field: metric
      type: nominal
      axis: null
  transform:
    - calculate: "datum.totalMotifs + ' total motifs'"
      as: metric
