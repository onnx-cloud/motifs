# Figure: Fusion candidates detected by inference rules
# Shows which containers (models or motifs) are candidates for fusion (Attention+Linear)

title: Fusion Candidates (Attention+Linear)
description: Containers that match conservative fusion heuristics (use both Attention and Linear motifs)

query: ./sparql/charts/fusion_candidates.sparql

vega:
  width: 900
  height: 800
  mark: bar
  encoding:
    y:
      field: containerLabel
      type: nominal
      axis: {title: "Container (Model or Motif)"}
    x:
      field: pattern
      type: nominal
      axis: {title: "Fusion Pattern"}
    color:
      field: pattern
      type: nominal