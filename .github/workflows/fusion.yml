name: Fusion CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install rdflib pyyaml pytest
      - name: Run tests
        run: |
          pytest -q
      - name: Generate charts and fusion
        run: |
          python -m pip install --upgrade pip
          pip install rdflib pyyaml
          make charts
          make fusion
      - name: Verify outputs
        run: |
          ls -la ./tmp/fuse | head -5
          ls -la papers/figures | head -5
