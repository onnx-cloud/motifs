<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Tailwind CSS -->

<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>

</head>
<body class="bg-gray-50 text-gray-800 antialiased">
  <header class="bg-blue-900 text-white py-4 px-6">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-xl font-semibold">Motif-to-ONNX Operator Mapping</h1>
      
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-6 flex gap-6">
    <nav class="w-80 border-r pr-4">
      <h2 class="text-lg font-semibold mb-2">Charts</h2>
      
      <hr class="my-4">
      
      <footer class="text-center py-6 text-sm text-gray-500 border-t">
         v · <a class="text-gray-500 hover:text-blue-700" href="">GitHub</a> · Generated 
      </footer>    </nav>

    <section id="viewer" class="flex-1 min-h-[500px]">
      <div class="chart-page">
  <h1 class="text-2xl font-bold mb-4">Motif-to-ONNX Operator Mapping</h1>
  <div id="vis" class="flex justify-center"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": "Motif-to-ONNX Operator Mapping", "description": "Canonical mapping from motifs to ONNX operators (skos:exactMatch)", "data": {"values": [{"motifLabel": "Call", "operator": "CallSubgraph"}, {"motifLabel": "Delay (Z\u207b\u00b9)", "operator": "DelayOp"}, {"motifLabel": "Fork", "operator": "Split"}, {"motifLabel": "Identity", "operator": "Identity"}, {"motifLabel": "If", "operator": "If"}, {"motifLabel": "Join", "operator": "Concat"}, {"motifLabel": "Loop", "operator": "Loop"}, {"motifLabel": "Race (Any)", "operator": "RaceOp"}, {"motifLabel": "Read", "operator": "ReadMemory"}, {"motifLabel": "Ref (Quote)", "operator": "RefOp"}, {"motifLabel": "Reshape", "operator": "Reshape"}, {"motifLabel": "Sample", "operator": "RandomNormal"}, {"motifLabel": "Write", "operator": "WriteMemory"}]}, "width": 800, "height": 800, "mark": "text", "encoding": {"y": {"field": "motifLabel", "type": "nominal", "axis": {"title": "Motif"}}, "x": {"field": "operator", "type": "nominal", "axis": {"title": "ONNX Operator"}}, "text": {"field": "operator", "type": "nominal"}, "color": {"field": "operator", "type": "nominal"}}};
    (function() {
      if (typeof vegaEmbed === 'undefined') return;
      try {
        vegaEmbed('#vis', spec);
      } catch(e) {
        console.warn('vegaEmbed failed:', e);
      }
    })();
  </script>
</div>
