<!doctype html>
<html lang="en">
<head>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>

</head>
<body class="bg-gray-50 text-gray-800 antialiased">
  <header class="bg-blue-900 text-white py-4 px-6">

  </header>
  <main class="max-w-6xl mx-auto px-4 py-6 flex gap-6">
    <nav class="w-80 border-r pr-4">
      <h2 class="text-lg font-semibold mb-2">Charts</h2>
      
      <hr class="my-4">
      
      <footer class="text-center py-6 text-sm text-gray-500 border-t">
         v · <a class="text-gray-500 hover:text-blue-700" href="">GitHub</a> · Generated 
      </footer>    </nav>

    <section id="viewer" class="flex-1 min-h-[500px]">
      <div class="chart-page">
  <h1 class="text-2xl font-bold mb-4">Motifs by Category</h1>
  <div id="vis" class="flex justify-center"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": "Motifs by Category", "description": "Distribution of motifs across functional categories", "data": {"values": [{"category": "Miscellaneous / Utility", "count": "20"}, {"category": "Control Theory", "count": "17"}, {"category": "Explainable AI", "count": "17"}, {"category": "Safety / Alignment", "count": "17"}, {"category": "Topology / Composition", "count": "16"}, {"category": "Programmatic / Meta", "count": "16"}, {"category": "Linear", "count": "15"}, {"category": "Linear / Algebraic", "count": "15"}, {"category": "Control / Conditional", "count": "15"}, {"category": "Memory / State", "count": "15"}, {"category": "Cognition / Reasoning", "count": "12"}, {"category": "Routing / Attention", "count": "11"}, {"category": "Sparse / Structured", "count": "9"}, {"category": "Caching / Incremental", "count": "8"}, {"category": "Compression / Efficiency", "count": "8"}, {"category": "Speculative / Predictive", "count": "7"}, {"category": "Multi-Modal / Fusion", "count": "6"}, {"category": "Hardware / Execution", "count": "6"}, {"category": "Runtime / Execution", "count": "6"}, {"category": "Neuro-Symbolic", "count": "6"}, {"category": "Evaluation / Metrics", "count": "5"}, {"category": "Temporal / Streaming", "count": "5"}, {"category": "Probabilistic / Bayesian", "count": "5"}, {"category": "Simulation / Scientific", "count": "5"}, {"category": "Data / Preprocessing", "count": "5"}, {"category": "Experimental / Future", "count": "3"}]}, "width": 600, "height": 350, "mark": "bar", "encoding": {"x": {"field": "category", "type": "nominal", "axis": {"labelAngle": -45, "title": "Category"}}, "y": {"field": "count", "type": "quantitative", "axis": {"title": "Number of Motifs"}}, "color": {"field": "category", "type": "nominal", "scale": {"scheme": "category10"}, "legend": false}, "tooltip": [{"field": "category", "type": "nominal"}, {"field": "count", "type": "quantitative"}]}};
    (function() {
      if (typeof vegaEmbed === 'undefined') return;
      try {
        vegaEmbed('#vis', spec);
      } catch(e) {
        console.warn('vegaEmbed failed:', e);
      }
    })();
  </script>
</div>

    </section>
