<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ontology Metrics</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
  <header class="bg-blue-900 text-white py-4 px-6">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-xl font-semibold">Ontology Metrics</h1>
      
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-6 flex gap-6">
    <nav class="w-80 border-r pr-4">
      <h2 class="text-lg font-semibold mb-2">Charts</h2>
      
      <hr class="my-4">
      
      <footer class="text-center py-6 text-sm text-gray-500 border-t">
         v · <a class="text-gray-500 hover:text-blue-700" href="">GitHub</a> · Generated 
      </footer>    </nav>

    <section id="viewer" class="flex-1 min-h-[500px]">
      <div class="chart-page">
  <h1 class="text-2xl font-bold mb-4">Ontology Metrics</h1>
  <div id="vis" class="flex justify-center"></div>
  <script type="text/javascript">
    var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": "Ontology Metrics", "description": "High-level statistics about the motif ontology", "data": {"values": [{"totalMotifs": "247", "totalCategories": "24", "totalFingerprints": "36", "totalSemantics": "110"}]}, "width": 500, "height": 200, "mark": {"type": "text", "align": "left", "baseline": "top", "fontSize": 14}, "encoding": {"text": {"aggregate": "values", "field": "totalMotifs"}, "y": {"field": "metric", "type": "nominal", "axis": null}}, "transform": [{"calculate": "datum.totalMotifs + ' total motifs'", "as": "metric"}]};
    (function() {
      if (typeof vegaEmbed === 'undefined') return;
      try {
        vegaEmbed('#vis', spec);
      } catch(e) {
        console.warn('vegaEmbed failed:', e);
      }
    })();
  </script>
</div>

    </section>
  </main>
</body>
</html>
